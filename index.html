<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta http-equiv = "X-UA-Compatible" content="IE=edge" />
    <meta name= "viewport" content= "width=device-width, initial-scale=1.0" />

    <title>Instagram</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/img/favicon.ico">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">

      <a href="#" class="logo"> <img src="img/logo.png" alt="logo" /> </a>
      <div class="profile">
        <div class="profile-img">
          <img src="img/profile.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>The Weeknd</h1>
          <img src="img/verify.png" alt="verify" />
        </div>
        <span>@weeknd</span>
      </div>
      <div class="about">
        <div class="box">
          <h3>10</h3>
          <span>Posts</span>
        </div>
        <div class="box">
          <h3>105M</h3>
          <span>Followers</span>
        </div>
        <div class="box">
          <h3>550</h3>
          <span>Following</span>
        </div>
      </div>
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          <span id="feed-color">Feed</span>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Message
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-4-fill"></i>
          </span>
          Settings
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <div class="main-home">
      <div class="header">
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="Search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <section class="btn">
            <i class="ri-add-circle-fill"></i><span>Post</span>
          </section>
        </div>
      </div>
      <div class="stories-title">
        <h1>Story</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line" id="add"></i>
          <div class="text">watch now</div>
        </a>
      </div>
      <div class="stories">
        <div class="stories-img color">
          <img src="img/profile.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <div class="stories-img">
          <img src="img/profile2.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile3.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile4.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile5.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile6.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile7.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile8.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile9.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile10.jpg" alt="profile" />
        </div>
      </div>
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
      <div class="main-post">
        <div class="post-box">
          <img src="img/post1.jpg" alt="post" class="zoom" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile10.jpg" alt="profile" />
              </div>
              <h3>Ariana</h3>
            </div>
            <div class="love">
              <i class="ri-heart-line"></i>
              <span>50M</span>
              <i class="ri-chat-3-line"></i>
              <span>23M</span>
            </div>
          </div>
        </div>
        <div class="post-box">
          <img src="img/post2.jpg" alt="post" class="zoom" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile8.jpg" alt="profile" />
              </div>
              <h3>Elon Musk</h3>
            </div>
            <div class="love">
              <i class="ri-heart-line"></i>
              <span>4M</span>
              <i class="ri-chat-3-line"></i>
              <span>339K</span>
            </div>
          </div>
        </div>
        <div class="post-box">
          <img src="img/post3.jpg" alt="post" class="zoom" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile6.jpg" alt="profile" />
              </div>
              <h3>Ryan Reynolds</h3>
          
            </div>
            <div class="love">
              <i class="ri-heart-line"></i>
              <span>24M</span>
              <i class="ri-chat-3-line"></i>
              <span>29M</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
